<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSlib Documentation</title>
    <link rel="stylesheet" href="normalize.css">
    <style>
        html,
        body {
            height: 100%;
            font: normal 10px 'Segoe UI', 'Droid Sans', Ubuntu, 'Lucida Grande', Arial, sans-serif;
        }

        h1 { font-size: 2.8em; }

        h2 { font: normal 2.2em 'Franklin Gothic Heavy', 'Arial Black', Arial, sans-serif; }

        h3 { font-size: 2em; }

        code { font-family: Consolas, 'Courier New', Courier, monospace; }

        p, li, td, th { font-size: 1.5em; }

        td { padding: 5px 1%; }

        .lib-name { text-transform: uppercase; font-weight: 600;  }

        .bare-list { margin: 0; padding: 0; list-style: none; }

        header { height: 50px; background: linear-gradient(120deg, royalblue 10%, #fff 10%); }

        .content-wrapper { padding-left: 5%; padding-right: 5%; }

        header .content-wrapper { display: flex; height: 100%; }

        main { height: calc(100% - 50px); background-color: #f0f0f0; }

        .body { padding-top: 20px; padding-bottom: 30px; }

        .logo { display: flex; height: 30px; align-self: center; font-size: 1.7em; }

        .logo--proto, .logo--labo { display: inline-block; width: 50px; line-height: 28px; text-align: center; }

        .logo--proto { font-family: Rockwell; color: rgb(255, 192, 0); border: 1px solid currentColor; border-right: 0 none; }

        .logo--labo { font-family: 'OCR A Extended'; color: #fff; background: rgb(104, 82, 152); border: 1px solid rgb(104, 82, 152); border-left: 0 none; }

        .section-title { margin-top: 0; width: 100%; color: #555; }

        .tbl-libraries { width: 100%; border: 1px solid #c0c0c0; }

        .site-footer { color: #f0f0f0; background-color: #0059CF; }

        .site-footer .content-wrapper { padding-top: 10px; padding-bottom: 20px; }

        .site-footer p { margin: 0; }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="content-wrapper">
            <div class="logo">
                <span class="logo--proto">Proto</span>
                <span class="logo--labo">Labo</span>
            </div>
        </div>
    </header>
    <main>
        <div class="body content-wrapper">
            <section>
                <h2 class="section-title">Libraries</h2>
                <table class="tbl-libraries">
                    <thead>
                        <tr>
                            <th>Library</th>
                            <th>Documentation</th>
                            <th>Source code</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><em class="lib-name">Utils:</em> A collection of <strong>useful helper functions to</strong> manipulate the <code>DOM</code>, <code>DataType</code> and <strong>make the JS coding easier</strong>.</td>
                            <td><a href="utils/index.html">Docs</a></td>
                            <td><a href="https://github.com/protolabo/jslib">Github repo</a></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <footer class="site-footer">
        <div class="content-wrapper">
            <p class="float-right">
                &copy; 2019, ProtoLabo. All rights reserverd.<br />
                Last updated <time datetime="2019-04-29">April 29, 2019</time>`
            </p>
        </div>
    </footer>
</body>

</html>
